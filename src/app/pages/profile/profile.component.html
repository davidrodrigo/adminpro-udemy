<div class="row animated fadeIn">	
	<div class="col-lg-7">
	    <div class="card">
	        <div class="card-body">
	            <h4 class="card-title">Perfil del usuario</h4>
	            <h6 class="card-subtitle">nombre del usuario</h6>
	            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
	                <div class="form-group">
	                    <label for="exampleInputuname">Nombre de Usuario</label>
	                    <div class="input-group">
	                        <div class="input-group-addon"><i class="ti-user"></i></div>
	                        <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de Usuario" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="exampleInputEmail1">Email de Usuario</label>
	                    <div class="input-group">
	                        <div class="input-group-addon"><i class="ti-email"></i></div>
	                        <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Email del Usuario" required>
	                    </div>
	                </div>
	                <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar cambios</button>
	            </form>
	        </div>
	    </div>
	</div>
	<div class="col-lg-5">
	    <div class="card">
	        <div class="card-body" align="center">
	            <h4 class="card-title">Imágen del usuario</h4>
	            <h6 class="card-subtitle">nombre del usuario</h6>
	            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
	            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
	            <div class="form-group">
		            <div class="input-group">
		            	<input (change)="seleccionImagen($event.target.files[0])" type="file">
		            </div>
		        </div>
	            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success btn-block  waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar imágen</button>
	        </div>
	    </div>
	</div>
</div>
