<div class="row">
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Usuarios</h4>
				<table class="table table-hover" *ngIf="usuarios.length>0">
					<tbody>
						<tr class="pointer" [routerLink]="['/usuarios']" *ngFor="let usuario of usuarios">
							<td>
								<img [src]="usuario.img | imagen" alt="" class="img-50 img-circle">
							</td>
							<td>{{usuario.nombre}}</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" *ngIf="usuarios.length === 0">
					No hay registros de búsqueda
				</div>
			</div>
		</div>
	</div>	
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Médicos</h4>
				<table class="table table-hover" *ngIf="medicos.length>0">
					<tbody>
						<tr class="pointer" [routerLink]="['/medico', medico._id]"  *ngFor="let medico of medicos">
							<td>
								<img [src]="medico.img | imagen:'medico'" alt="" class="img-50 img-circle">
							</td>
							<td>{{medico.nombre}}</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" *ngIf="medicos.length === 0">
					No hay registros de búsqueda
				</div>
			</div>
		</div>
	</div>	
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Hospitales</h4>
				<table class="table table-hover" *ngIf="hospitales.length>0">
					<tbody>
						<tr class="pointer" [routerLink]="['/hospitales']" hospital *ngFor="let hospital of hospitales">
							<td>
								<img [src]="hospital.img | imagen:'hospital'" alt="" class="img-50 img-circle">
							</td>
							<td>{{hospital.nombre}}</td>							
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" *ngIf="hospitales.length === 0">
					No hay registros de búsqueda
				</div>
			</div>
		</div>
	</div>	
</div>
